<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DuNorth â€“ Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      body { background: #ffffff; }
      .topbar { position: sticky; top: 0; background: #fff; border-bottom: 1px solid var(--border); padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; z-index: 10; }
      .topbar .brand { margin: 0; font-weight: 600; }
      .toolbar { display: flex; align-items: center; gap: 10px; }
      .iconbtn { display: inline-flex; align-items: center; gap: 6px; padding: 8px 10px; border: 1px solid var(--border); border-radius: 8px; background:#fff; cursor:pointer; }
      .iconbtn svg { width: 16px; height: 16px; }
      .chat { max-width: 900px; margin: 0 auto; padding: 16px; min-height: calc(100vh - 180px); }
      .banner { margin: 12px auto 0; max-width: 900px; border: 1px dashed var(--border); background: #fafafa; padding: 10px 12px; border-radius: 10px; display: none; align-items: center; justify-content: space-between; gap: 12px; }
      .banner .actions { display:flex; gap:8px; }
      .messages { display: flex; flex-direction: column; gap: 14px; margin-bottom: 110px; }
      .msg { border: 1px solid var(--border); border-radius: 12px; padding: 12px 14px; line-height: 1.5; }
      .user { background: #f8fafc; align-self: flex-end; max-width: 78%; }
      .assistant { background: #fff; align-self: flex-start; max-width: 78%; }
      .empty { text-align: center; color: var(--muted); margin-top: 16vh; font-size: 22px; }
      .composer { position: fixed; left: 0; right: 0; bottom: 0; background: linear-gradient(180deg, rgba(255,255,255,0), #fff 12px); padding: 12px 16px; }
      .composer .row { max-width: 900px; margin: 0 auto; position: relative; }
      .input-container { position: relative; display: flex; align-items: center; background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px 16px; min-height: 52px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04); }
      .input-container:focus-within { border-color: var(--primary); box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08), 0 0 0 3px rgba(79,70,229,0.12); }
      textarea { flex: 1; background: transparent; border: none; outline: none; resize: none; font-size: 16px; line-height: 1.5; font-family: inherit; min-height: 24px; max-height: 120px; }
      textarea::placeholder { color: #64748b; }
      .send { position: absolute; right: 8px; top: 70%; transform: translateY(-50%); background: #e2e8f0; border: none; cursor: pointer; padding: 8px; border-radius: 50%; color: #64748b; transition: all 0.2s ease; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; }
      .send:hover, .send:active { background: #000000; color: white; }
      .send svg { width: 16px; height: 16px; }
      /* Modal */
      .modal { position: fixed; inset: 0; background: rgba(15,23,42,0.3); display: none; align-items: center; justify-content: center; }
      .modal .sheet { width: 520px; background:#fff; border-radius: 12px; border:1px solid var(--border); padding: 20px; }
      .modal .row { display:flex; gap:10px; justify-content:flex-end; margin-top: 16px; }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="brand">DuNorth</div>
      <div class="toolbar">
        <button id="upgrade-btn" class="iconbtn" title="Upgrade" style="background: #000000; color: white; border-color: #000000;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
          Upgrade
        </button>
        <button id="refresh" class="iconbtn" title="Refresh Canvas">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.13-3.36L23 10"></path>
            <path d="M20.49 15a9 9 0 0 1-14.13 3.36L1 14"></path>
          </svg>
          Refresh Canvas
        </button>
      </div>
    </div>

    <!-- Extension banner removed per request; chat remains clean -->

    <main class="chat">
      <div id="messages" class="messages">
        <div class="empty" id="empty">How can I help?</div>
      </div>
    </main>

    <div class="composer">
      <div class="row">
        <div class="input-container">
          <textarea id="input" placeholder="Understand, research and write about anything"></textarea>
          <button id="send" class="send">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-up h-7 w-7" aria-hidden="true">
              <path d="m5 12 7-7 7 7"></path>
              <path d="M12 19V5"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Upgrade Modal -->
    <div class="modal-overlay" id="upgrade-modal-overlay">
      <div class="upgrade-modal">
        <button class="modal-close" id="modal-close">&times;</button>
        
        <h2>Upgrade for unlimited access to DuNorth</h2>
        <p class="subtitle">Invest in your success with a paid plan. Unlimited access, cancel anytime.</p>
        
        <ul class="feature-list">
          <li>Unlimited AI words</li>
         
        </ul>
        
        <!-- Plan Selection -->
        <div class="plan-selection">
          <div class="plan-card yearly-plan active" data-plan="yearly">
            <div class="plan-header">
              <span class="plan-name">Yearly</span>
              <span class="plan-badge">Save 40%</span>
            </div>
            <div class="plan-price">$12 <span class="plan-currency">USD</span></div>
            <div class="plan-description">per month, billed annually</div>
          </div>
          
          <div class="plan-card monthly-plan" data-plan="monthly">
            <div class="plan-header">
              <span class="plan-name">Monthly</span>
            </div>
            <div class="plan-price">$20 <span class="plan-currency">USD</span></div>
            <div class="plan-description">per month, billed monthly</div>
          </div>
        </div>
        
        <button class="upgrade-btn" id="continue-checkout">Continue to checkout</button>
        
        
      </div>
    </div>

    <script type="module" src="../js/chat.js"></script>
  </body>
</html>
