<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DuNorth â€“ Install Extension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/lovable.css" />
    <style>
      .screen { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
      .stack { text-align: center; }
      .big-cta { height: 64px; padding: 0 32px; border-radius: 999px; min-width: 360px; font-size: 16px; font-weight: 700; }
      .foot { margin-top: 14px; font-size: 13px; color: var(--muted); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="brand">DuNorth</header>
      <main class="screen">
        <div class="stack">
          <button id="goInstall" class="btn primary big-cta">Add the extension to Chrome</button>
          <div class="foot">**This is a helper extension, but mandatory for us to function.</div>
        </div>
      </main>
    </div>

    <script>
      // Open Web Store in new tab
      document.getElementById('goInstall').addEventListener('click', () => {
        window.open('https://chromewebstore.google.com/detail/lectureping/lhfclolcgndpomhfdijbocgcbjhfjkah', '_blank', 'noopener');
      });

      // Bridge helper for silent detection after user returns
      function bridgeCall(type, payload, timeoutMs = 800){
        return new Promise((resolve) => {
          const reqId = Math.random().toString(36).slice(2);
          const timer = setTimeout(() => { cleanup(); resolve({ ok:false, error:'timeout' }); }, timeoutMs);
          function onMsg(e){ const d = e.data && e.data.__SHX_RES; if (!d || d.reqId !== reqId) return; cleanup(); resolve(d); }
          function cleanup(){ clearTimeout(timer); window.removeEventListener('message', onMsg); }
          window.addEventListener('message', onMsg);
          window.postMessage({ __SHX: { type, payload, reqId } }, '*');
        });
      }

      async function checkInstalled(){ try { const r = await bridgeCall('PING', {}, 900); return !!(r && r.ok); } catch { return false; } }

      // Auto-redirect to chat once the extension is detected (user returns from store)
      (async () => {
        for (let i = 0; i < 12; i++) { // ~12s passive check
          const ok = await checkInstalled();
          if (ok) { window.location.href = '../chat/chat.html?connected=1'; return; }
          await new Promise(r => setTimeout(r, 1000));
        }
      })();
    </script>
  </body>
  </html>
