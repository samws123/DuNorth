<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DuNorth – Install Extension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/lovable.css" />
    <style>
      .screen { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
      .stack { text-align: center; }
      .big-cta { height: 64px; padding: 0 32px; border-radius: 999px; min-width: 320px; font-size: 16px; font-weight: 700; }
      .btnrow { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
      .foot { margin-top: 14px; font-size: 13px; color: var(--muted); }
      .status { margin-top: 8px; font-size: 13px; }
      .ok { color: #059669; }
      .bad { color: #dc2626; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="brand">DuNorth</header>
      <main class="screen">
        <div class="stack">
          <div class="btnrow">
            <button id="goInstall" class="btn primary big-cta">Add the extension to Chrome</button>
            <button id="confirmInstalled" class="btn big-cta">I installed it</button>
          </div>
          <div class="foot">**This is a helper extension, but mandatory for us to function.</div>
          <div id="status" class="status"></div>
        </div>
      </main>
    </div>

    <script>
      // Open Web Store in new tab
      document.getElementById('goInstall').addEventListener('click', () => {
        window.open('https://chromewebstore.google.com/detail/lectureping/lhfclolcgndpomhfdijbocgcbjhfjkah', '_blank', 'noopener');
      });

      // Bridge helper
      function bridgeCall(type, payload, timeoutMs = 800){
        return new Promise((resolve) => {
          const reqId = Math.random().toString(36).slice(2);
          const timer = setTimeout(() => { cleanup(); resolve({ ok:false, error:'timeout' }); }, timeoutMs);
          function onMsg(e){ const d = e.data && e.data.__SHX_RES; if (!d || d.reqId !== reqId) return; cleanup(); resolve(d); }
          function cleanup(){ clearTimeout(timer); window.removeEventListener('message', onMsg); }
          window.addEventListener('message', onMsg);
          window.postMessage({ __SHX: { type, payload, reqId } }, '*');
        });
      }

      async function checkInstalled(){ try { const r = await bridgeCall('PING', {}, 900); return !!(r && r.ok); } catch { return false; } }

      // Only proceed after the user explicitly confirms install
      const statusEl = document.getElementById('status');
      document.getElementById('confirmInstalled').addEventListener('click', async () => {
        statusEl.textContent = 'Checking…'; statusEl.className = 'status';
        const ok = await checkInstalled();
        if (ok) { statusEl.textContent = 'Extension detected. Opening chat…'; statusEl.className = 'status ok'; setTimeout(()=>{ window.location.href = '../chat/chat.html?connected=1'; }, 400); }
        else { statusEl.textContent = 'Not detected. Make sure the extension is installed and enabled, then click again.'; statusEl.className = 'status bad'; }
      });
    </script>
  </body>
  </html>
