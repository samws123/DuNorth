<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DuNorth â€“ Choose your school</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      .center { max-width: 640px; margin: 40px auto; background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 28px; }
      .muted { color: var(--muted); font-size: 14px; }
      .searchbox { position: relative; }
      .searchbox input { width: 100%; padding-left: 14px; }
      .results { margin-top: 10px; border: 1px solid var(--border); border-radius: 10px; max-height: 320px; overflow: auto; }
      .item { padding: 10px 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
      .item:hover { background: #f6f7fb; }
      .pill { font-size: 12px; color: var(--muted); border: 1px solid var(--border); padding: 2px 6px; border-radius: 999px; }
      .actions { margin-top: 16px; display: flex; gap: 10px; }
      .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="brand">DuNorth</header>
      <main class="center">
        <h1>Find your institution</h1>
        <p class="muted">Start typing to search. Pick your school to save it.</p>

        <div class="field searchbox">
          <input id="q" type="text" placeholder="Find your institution" autocomplete="off" />
        </div>

        <div id="results" class="results" role="listbox" aria-label="Schools"></div>

        <div class="actions">
          <button id="continue" class="btn primary" disabled>Next</button>
          <div id="picked" class="muted"></div>
        </div>
      </main>
    </div>

    <script src="../js/schools.js"></script>
  </body>
  </html>
