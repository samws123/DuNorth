<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DuNorth â€“ Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <!-- Header with back button -->
      <div class="signup-header">
        <button class="back-button" type="button" onclick="history.back()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#666666"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-left"
            aria-hidden="true"
          >
            <path d="m12 19-7-7 7-7"></path>
            <path d="M19 12H5"></path>
          </svg>
        </button>
      </div>

      <!-- Main content -->
      <div class="signup-content">
        <div class="signup-form-container">
          <div class="signup-title">
            <h2>Log in or sign up</h2>
          </div>

          <!-- Social Login Buttons -->
          <div class="social-buttons">
            <button class="social-btn google-btn" type="button" id="google-signin">
              <svg width="14" height="14" viewBox="0 0 24 24">
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09Z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23Z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62Z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53Z"
                />
              </svg>
              Continue with Google
            </button>

            <button class="social-btn microsoft-btn" type="button" id="microsoft-signin">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                focusable="false"
              >
                <rect x="0" y="0" width="11.5" height="11.5" fill="#F25022" />
                <rect
                  x="12.5"
                  y="0"
                  width="11.5"
                  height="11.5"
                  fill="#7FBA00"
                />
                <rect
                  x="0"
                  y="12.5"
                  width="11.5"
                  height="11.5"
                  fill="#00A4EF"
                />
                <rect
                  x="12.5"
                  y="12.5"
                  width="11.5"
                  height="11.5"
                  fill="#FFB900"
                />
              </svg>
              Continue with Microsoft
            </button>

            <button class="social-btn apple-btn" type="button" id="apple-signin">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
              </svg>
              Continue with Apple
            </button>
          </div>

          <!-- Divider -->
          <div class="signup-divider">
            <div class="divider-line"></div>
            <div class="divider-text">or</div>
            <div class="divider-line"></div>
          </div>

          <!-- Email Form -->
          <div class="email-form">
            <input
              type="email"
              placeholder="Email"
              class="email-input"
              id="email-input"
              name="email"
              required
            />
            <button
              type="submit"
              class="continue-btn"
              id="continue-email-btn"
            >
              <span>Continue with email</span>
            </button>
          </div>

          <!-- Join Text -->
          <p class="join-text">Join 100k+ students</p>
        </div>
      </div>

      <!-- Footer -->
      <div class="signup-footer">
        <span class="terms-text">
          By continuing, you agree to DuNorth's 
          <a href="/termsofservice" target="_blank" rel="noopener noreferrer">Terms</a> 
          and 
          <a href="/privacypolicy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.
        </span>
      </div>
    </div>

    <script src="js/signup.js"></script>
  </body>
</html>
